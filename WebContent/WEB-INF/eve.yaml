# Eve settings

# environment settings
environment:
  Production:
    agent_url: http://localhost:8080/Cape_Agents/agents/:class/:id/:resource

# agent settings
agent:
  classes:
  - com.almende.cape.agent.demo.ContactAgent

# context settings
# the context is used by agents for storing their state.
context:
  class: com.almende.eve.context.FileContext
  path: .eveagents

