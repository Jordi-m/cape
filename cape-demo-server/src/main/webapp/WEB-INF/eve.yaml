# Eve settings

services:
- class: XmppService
  host: openid.almende.org
  port: 5222
  service: openid.almende.org

# context settings (for persistency)
context:
  class: FileContextFactory
  path: .eveagents

# scheduler settings (for tasks)
scheduler:
  class: RunnableScheduler

# create agents when running the first time
bootstrap:
  agents:
    merlin: com.almende.cape.agent.MerlinAgent
    building: com.almende.cape.agent.BuildingAgent

# cape specific settings
cape:
  merlin:
    username: merlin
    password: merlin

